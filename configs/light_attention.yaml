experiment_name: 'localization_prediction_T5_Embedding'

seed: 123
num_epochs: 50
batch_size: 150
log_iterations: 100
patience: 80
min_train_acc: 99.6
optimizer_parameters:
  lr: 5.0e-5

# Paths to Data
train_embeddings: 'data_files/deeploc_our_train_set.h5'
val_embeddings: 'data_files/deeploc_our_val_set.h5'
test_embeddings: 'data_files/deeploc_test_set.h5'

train_remapping: 'data_files/deeploc_our_train_set.fasta'
val_remapping: 'data_files/deeploc_our_val_set.fasta'
test_remapping: 'data_files/deeploc_test_set.fasta'
key_format: fasta_descriptor

# Model parameters
model_type: 'LightAttention'
model_parameters:
  dropout: 0.25
  kernel_size: 9
  output_dim: 10
